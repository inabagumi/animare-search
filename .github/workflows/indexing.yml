name: Indexing

on:
  schedule:
  - cron: '5 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Setup Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12

    - name: Install ytc
      run: go get -u github.com/inabagumi/ytc

    - name: Run ytc
      run: ytc
